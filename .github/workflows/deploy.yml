name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Altere para 'master' se necess√°rio

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Debug - Check Node and npm
        run: |
          which node
          which npm
          node --version
          npm --version

      - name: Clean install dependencies
        run: |
          rm -rf node_modules
          npm ci

      - name: Workaround rollup optional native dependency
        run: npm install @rollup/rollup-linux-x64-gnu --no-save

      - name: Inspect vite binary
        run: |
          ls -l node_modules/vite/bin || true
          ls -l node_modules/.bin | sed -n '1,40p'
          chmod +x node_modules/.bin/vite || true
          ls -l node_modules/.bin | sed -n '1,40p'

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
